
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algovave Digital | Engineering & Creative Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dark .glass {
      background: rgba(10, 10, 12, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    canvas {
      touch-action: none;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #09090b;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #6366f1, #a855f7);
      border-radius: 20px;
      border: 2px solid #09090b;
    }
    .theme-transition {
      transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
    }
    /* Animated Gradient Background */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#a855f7',
          },
          backgroundImage: {
            'circuit-pattern': "url('https://www.transparenttextures.com/patterns/circuit-board.png')",
          }
        }
      }
    }
  </script>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.4",

    "three": "https://esm.sh/three@^0.182.0",

    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
